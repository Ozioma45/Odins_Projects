<body>
    

    <script>
        const palindromes = function (word) {
            let wordR= word.split(" ").reverse().join('');

            if (word == wordR){
                return "true"
            }else {
                return "false"
            }
        };

        const word = "i am a boy";

        console.log(palindromes(word))
    </script>
