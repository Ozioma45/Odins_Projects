<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>E-Library</title>
  </head>
  <body>

    <main class="d-flex flex-column justify-content-between">

        <!--Header-->
        <div class="container-xxl header px-5">

            <div class="row pt-3">

                <div class="col-sm-4 user-icon col-8">
                    <img src="img/user.png" alt="user Icon img" class="userIcon1 pe-2">
                    Ozioma Egole
                </div>

                <div class="col-sm-8 d-none d-sm-inline col-6">

                    <div class="row">

                        <div class="col-6 d-none d-sm-inline">
                            <form>
                                <input type="search" placeholder="Search...">
                                <button type="submit">Search</button>
                            </form>
                        </div>

                        <div class="col-6 d-flex justify-content-end logOut-btn">

                            <button class="px-3">Log Out</button>

                        </div>

                    </div>

                </div>
                
                <div class="col-4 logOut-btn d-sm-none d-flex justify-content-end align-items-center">

                    <button class="px-3">Log Out</button>

                </div>
            </div>

        </div>

        <!--Middle Section-->
        <div class="container wlc-message col-md-6">
            
            <div class="row h-100 px-4 d-flex py-4">

                <div class="col-md-8 d-flex flex-column justify-content-center wlc-text text-center text-md-start">

                    <h4>Hello, Ozioma Egole</h4>
                    <p>Explore the boundless world of knowledge 
                        and imagination through our e-library</p>

                </div>

                <div class="col-md-4 d-flex justify-content-center align-items-center order-first order-md-last">

                    
                    <img src="img/user.png" alt="user icon img" class="userImg img-fluid">

                </div>

            </div>

        </div>

        <!--Footer-->
        <div class="footer text-center py-2">
            @Joecre8ive 2023
        </div>
    </main>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  </body>
</html>
