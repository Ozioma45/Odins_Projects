<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous" />

    <!--swiper link-->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css" />

    <link rel="stylesheet" href="style.css" />
    <title>E-Library</title>

    <!--swiper js-->
    <script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>
  </head>
  <body>
    <div
      id="userName"
      class="userName d-flex flex-column justify-content-center align-items-center p-3">
      <h1>Your BookVault ðŸ’“</h1>

      <div class="quote text-center">
        <p>
              Keep a clear and concise record of the books you read</em
          ><br />
          <span class="auto fw-bold">For Greater Productivity</span>
        </p>
      </div>

      <div class="nameS d-flex justify-content-center align-items-center flex-column">
        <input type="text" placeholder="Your Name" id="userInput" class="mb-2 mb-md-none "/>
        <button id="entLib">Enter Your Library</button>
      </div>
    </div>

    <main class="d-flex flex-column justify-content-between d-none" id="main">
      <!--THE DIALOG BOX-->
      <dialog class="popup">
        <div class="close-btn Cbtn">&times;</div>
        <div class="form" id="myform">
          <h2>Add a New Book</h2>
          <div class="form-element">
            <label for="title">Title</label>
            <input
              type="text"
              id="title"
              placeholder="Title of the book"
              name="title" />
          </div>
          <div class="form-element">
            <label for="author">Author</label>
            <input
              type="text"
              id="author"
              placeholder="Name of the author"
              name="author" />
          </div>
          <div class="form-element">
            <label for="Pages">Pages</label>
            <input
              type="number"
              id="Pages"
              name="Pages"
              placeholder="Number of Pages" />
          </div>
          <div class="form-element">
            <button id="subBtn">Submit</button>
          </div>
        </div>
      </dialog>
      <!--DIALOG ENDS-->

      <!--Header-->
      <div class="container-xxl header px-5">
        <div class="row pt-3">
          <div class="col-sm-4 user-icon col-8">
            <img
              src="img/user.png"
              alt="user Icon img"
              class="userIcon1 pe-2" />
            <span class="user"></span>
          </div>

          <div class="col-sm-8 d-none d-sm-inline col-6">
            <div class="row">
              <div class="col-6 d-none d-sm-inline">
                <form>
                  <input type="search" placeholder="Search..." />
                  <button type="submit">Search</button>
                </form>
              </div>

              <div class="col-6 d-flex justify-content-end logOut-btn">
                <button class="px-md-3 resetButton">Log Out</button>
              </div>
            </div>
          </div>

          <div
            class="col-4 logOut-btn small-Log d-sm-none d-flex justify-content-end align-items-center resetButton">
            <button>Log Out</button>
          </div>
        </div>
      </div>

      <!--Middle Section-->
      <div class="container wlc-message col-md-6 mt-2">
        <div class="row h-100 px-4 d-flex py-3">
          <div
            class="col-md-8 d-flex flex-column justify-content-center wlc-text text-center text-md-start">
            <h4 id="myName">Hello, <span class="user"></span></h4>
            <p>
              Explore the boundless world of knowledge and imagination through
              our e-library
            </p>
          </div>

          <div
            class="col-md-4 d-flex justify-content-center align-items-center order-first order-md-last">
            <img
              src="img/user.png"
              alt="user icon img"
              class="userImg img-fluid" />
          </div>
        </div>
      </div>

      <!--ADD BUTTON-->
      <div class="container d-flex justify-content-center addBtn mt-4">
        <button class="btn px-4 py-2" id="addBtn">ADD BOOK</button>
        <button class="btn px-4 ms-5 py-2 resetButton" id="resetButton">Reset</button>
      </div>

      <!--Book 2-->
      <div class="slide-container swiper">
        <div class="slide-content">
          <div class="card-wrapper swiper-wrapper" id="wrap">
            <div class="card swiper-slide hide" id="main-card">
              <div class="image-content">
                <span class="overlay"></span>

                <div
                  class="card-image d-flex justify-content-center align-items-center">
                  <div class="card-title" id="bTitle">
                    1Billionaire Next Door
                  </div>
                </div>
              </div>

              <div class="card-content">
                <div class="row">
                  <div class="person d-flex">
                    <p>Author:</p>
                    <p class="ps-3 Bvalues bAuthor">Bob Proctor</p>
                  </div>
                  <div class="person d-flex">
                    <p>Pages:</p>
                    <p class="ps-3 Bvalues bPages">456</p>
                  </div>
                </div>

                <div class="btn-conts d-flex justify-content-center">
                  <button
                    class="read-btn button hide"
                    style="background-color: blue">
                    Read
                  </button>
                  <button class="nRead-btn button">Not Read</button>
                  <button class="del-btn button">Delete</button>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="swiper-button-next"></div>
        <div class="swiper-button-prev"></div>
        <div class="swiper-scrollbar"></div>
        <div class="swiper-pagination"></div>
      </div>

      <!--Footer-->
      <div class="footer text-center py-2 mt-4">@Joecre8ive 2023</div>
    </main>

    <script src="script3.js"></script>
    <script src="script2.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"></script>
  </body>
</html>
