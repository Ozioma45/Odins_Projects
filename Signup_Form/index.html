<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <main class="main">
        <div class="main-cont container">
            <div class="row d-flex">
                <div class="col-sm-4 left bg-primary d-none d-md-block">
                    <div class="left-text d-flex justify-content-center">
                        <img src="img/odin-lined.png" alt="odin_logo" class="img-fluid odin-logo">
                        ODIN
                    </div>
                </div>
                <div class="col-sm-8 form-section bg-secondary py-5">
                    <div class="header pt-5 px-5 text-center text-md-start">
                        <p class="p-one">This is not a real online service! You know you need something like this 
                            in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started.</p>
                        <p class="p-two">You <em>know</em> you want to.</p>
                    </div>
                    <div class="main-form px-5 py-3">
                        <p>Let's do this!</p>

                        <form action="post" class="sign-up d-flex row">
                            <div class="sign-up-input col-md-5">
                                <label for="first-name" data-help="Â¿Are you 11 from Stranger Things?">First Name</label>
                                <input type="text"  id="first-name" name="first-name" value=""  size="30" maxlength="245" required>
                            </div>

                            <div class="sign-up-input col-md-5 py-3 py-md-0">
                                <label>Last Name</label>
                                <input type="text"  id="Lname" name="Lname" value="" size="30" maxlength="245" required>
                            </div>

                            <div class="sign-up-input col-md-5 py-md-4">
                                <label>Email</label>
                                <input type="email"  id="email" name="email" value=""  size="30" maxlength="245" required>
                            </div>

                            <div class="sign-up-input col-md-5 py-md-4 py-3">
                                <label>Number</label>
                                <input type="number"  id="number" name="number" value="" size="30" maxlength="245" required>
                            </div>

                            <div class="sign-up-input col-md-5">
                                <label>Password</label>
                                <input type="password"  id="password" name="password" value=""  size="30" maxlength="245" required>
                            </div>
                            
                            <div class="sign-up-input col-md-5 py-3 py-md-0">
                                <label for="confirm_password">Confirm Password</label>
                                <input type="password" name="confirm_password" value="" size="30" maxlength="245" required>
                            </div>
                            
                            <div class="form-submit mt-5">
                                <button type="submit" class="p-1">Create Account</button>
                            </div>

                            <div class="account py-2">
                                <p>Already have an account? <a href="#">Log in</a></p>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>    
    </main>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
