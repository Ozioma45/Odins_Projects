<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body class="d-flex justify-content-center align-items-center flex-column">

    <div id="intro-div" class="intro-div d-flex justify-content-center align-items-center flex-column"> 
        
        <div class="marks mb-3">
            <span class="firstPlayerMark">X</span>
            <span class="secondPlayerMark">0</span>
        </div>

        <div class="playersInput p-4 d-flex justify-content-evenly flex-column">
            <h4 class="text-center">INPUT NAMES</h4>

            <div class="name-div d-flex justify-content-evenly row">
                <input type="text" id="player1" placeholder="Player 1 Name" class="col-md-5">
                <input type="text" id="player2" placeholder="Player 2 Name" class="col-md-5 mt-3 mt-md-0">
            </div>

            <p class="remember text-center">REMEMBER X GOES FIRST</p>
        </div>

        <button id="start-button" class="mt-5">Start Game</button>
    </div>

    <div id="main-Game" class="d-none d-flex justify-content-center align-items-center flex-column">

        <h1 class="text-center mb-3">TIC TAC TOE</h1>

        <div id="Game-cont" class="d-flex justify-content-center align-items-center flex-column">
            
            <div id="gameboard"></div>
            
        </div>

        <div>
        <div id="message"></div></div>

        <div class="game-header d-flex w-100 h-100x justify-content-evenly mb-3">
            <button id="restart-button" class="game-button">Restart Game</button>
            <button id="End-button" class="game-button">End Game</button>
        </div>

        <div class="scores row justify-content-evenly">
            <div id="player1Score" class="col-md-3">
                <span>PlayerOne</span>
                <div class="p1Score">0</div>
            </div>
            <div id="TieScore" class="col-md-3 mx-md-2">
                <span>Tie</span>
                <div class="TScore">0</div>
            </div>
            <div id="player2Score" class="col-md-3">
                <span>PlayerTwo</span>
                <div class="p2Score">0</div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
