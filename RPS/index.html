<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    
  <main>
    <header>
      <div class="container-fluid">
        <div class="row text-white d-flex justify-content-center">
          <div class="col-2 icon"></div>
          <div class="col-11 d-flex align-items-center justify-content-center bg-primary">
            <h1>ROCK PAPER SCISSORS GAME</h1>
          </div>
        </div>
      </div>
    </header>

    <section class="restart">
      <div class="container d-flex py-5 justify-content-center">
        <button onclick="restartPage()" class="Rst-btn p-2">Restart Game</button>
      </div>
    </section>

    <section class="scores">
      <div class="container">
        <div class="row text-white text-center">
          <div class="col-6 bg-primary" id="player">Player :</div>
          <div class="col-6 bg-secondary" id="computer">Computer :</div>
        </div>
      </div>
      <p class="text-dark" id="idan"></p>
    </section>


    <section>
      <div class="container-lg">
        <div class="row">
          <div class="col-lg">
            <button class="btn" id="rock-btn">Rock</button>
            <button class="btn" id="paper-btn">Paper</button>
            <button class="btn" id="scissors-btn">Scissors</button>
            <p id="score-display"></p>

            
          </div>
        </div>
      </div>
    </section>
  </main>
  
  
  
  

    

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
