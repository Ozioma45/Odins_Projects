<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    
  <main>
    <header>
      <div class="container-fluid">
        <div class="row text-white d-flex justify-content-center">
          <div class="col-2 icon"></div>
          <div class="col-11 d-flex align-items-center justify-content-center bg-primary">
            <h1>ROCK PAPER SCISSORS GAME</h1>
          </div>
        </div>
      </div>
    </header>

    <section class="restart">
      <div class="container d-flex py-5 justify-content-center">
        <button onclick="restartPage()" class="Rst-btn p-2">Restart Game</button>
      </div>
    </section>

    <section class="scores">
      <div class="container">
        <div class="row text-white text-center">
          <div class="col-6 bg-primary" id="player">Player :</div>
          <div class="col-6 bg-secondary" id="computer">Computer :</div>
        </div>
      </div>
    </section>

    <section>
      <div class="container text-center">
        <h3>Make Your Selection</h3>
      </div>
    </section>

    <section>
      <div class="container-lg d-flex justify-content-center">
        <div class="row d-flex m-button justify-content-between">
          <div class="col-lg">
            <button class="btn me-5">
              <img src="img/icon-rock.svg" alt="" id="Rock" class="button">
            </button>
            <button class="btn me-5">
              <img src="img/icon-paper.svg" alt="" id="Paper" class="button">
            </button>
            <button class="btn me-5">
              <img src="img/icon-scissors.svg" alt="" id="Scissors" class="button">
            </button>
          </div>
        </div>
      </div>
    </section>

    <section id="popup">
      <div class="container d-flex justify-content-center align-items-center">
        <div class="pop_div" id="pop_d">
          <img src="img/tick.png" alt="" class="img-fluid tick">
          <h1 id="score-display"></h1>
          <button onclick="restartPage()" class="Rst-btn p-2 text-white bg-primary rounded">Restart Game</button>
        </div>
      </div>
    </section>

    <section id="score-d">

    </section>
    <p class="text-dark" id="idan"></p>
  </main>
  

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
